<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Login</h1>
		<div th:if="${param.error}">Error al iniciar sesión.</div>
		<div th:if="${param.logout}">Cerraste sesión.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> Email : <input type="text" name="username" class="form-control"/>
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password" class="form-control"/>
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
			</div>
		</form>
	</div>
</body>
</html>
